<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<!-- Lists all of the recipes -->
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (recipeEmitter)="emitRecipeDetail($event)"
    ></app-recipe-item>
  </div>
</div>
