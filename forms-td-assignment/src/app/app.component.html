<!-- Add a Form with the following Inputs (and Validators)
     1) Mail address (should not be empty and should be an email address)
     2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
        Set "Advanced" as Default
     3) A Password field (should not be empty)
     4) A Submit Button

     Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

     Upon submitting the form, you should simply print the Value of the Form to the Console.
     Optionally, display it in your template.
-->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            name="email"
            type="email"
            id="email"
            ngModel
            email
            required
            class="form-control"
            #email="ngModel">
          <span
            class="help-message"
            *ngIf="email.invalid && email.touched">Invalid email.</span>
        </div>
        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select
            name="subscriptions"
            id="subscriptions"
            [ngModel]="defaultSubscription"
            class="form-control">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="form-control"
            ngModel
            #password="ngModel">
          <span
            class="help-message"
            *ngIf="password.invalid && password.touched">Invalid password.</span>
        </div>
        <button
          class="btn btn-primary"
          [disabled]="this.form.invalid">Submit</button>
        <span
          class="help-message"
          *ngIf="form.invalid && form.touched">Invalid form -- correct mistakes.</span>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <p>Email: {{ user.email }}</p>
        <p>Subscription: {{ user.subscription }}</p>
        <p>Password: {{ user.password }}</p>
        <button class="btn btn-default" (click)="submitted = false">Reset</button>
      </div>
    </div>
  </div>
</div>
